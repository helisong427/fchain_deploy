version: '2'

volumes:
  peer0.org2.lianxiang.com:
networks:
  fchain:
services:

  peer0.org2.lianxiang.com:
    container_name: peer0.org2.lianxiang.com
    image: hyperledger/fabric-peer:$IMAGE_TAG
    environment:
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=docker_fchain
      - CORE_PEER_ID=peer0.org2.lianxiang.com
      - CORE_PEER_ADDRESS=peer0.org2.lianxiang.com:11051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:11051
      - CORE_PEER_CHAINCODEADDRESS=peer0.org2.lianxiang.com:11052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:11052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.org2.lianxiang.com:11051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.org2.lianxiang.com:11051
      - CORE_PEER_LOCALMSPID=Org2MSP
      - FABRIC_LOGGING_SPEC=DEBUG
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_GOSSIP_USELEADERELECTION=true
      - CORE_PEER_GOSSIP_ORGLEADER=false
      - CORE_PEER_PROFILE_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      # Allow more time for chaincode container to build on install.
      - CORE_CHAINCODE_EXECUTETIMEOUT=300s
    working_dir: /opt/hyperledger/fabric/peer
    command: peer node start
    volumes:
      - /var/run/:/host/var/run/
      - /var/hyperledger/config/crypto-config/peerOrganizations/org2.lianxiang.com/peers/peer0.org2.lianxiang.com/msp:/etc/hyperledger/fabric/msp
      - /var/hyperledger/config/crypto-config/peerOrganizations/org2.lianxiang.com/peers/peer0.org2.lianxiang.com/tls:/etc/hyperledger/fabric/tls
      - peer0.org2.lianxiang.com:/var/hyperledger/production
    ports:
      - 11051:11051
      - 11052:11052
      - 11053:11053
    networks:
      - fchain
    extra_hosts:
      - "orderer0.lianxiang.com:172.26.12.54"
      - "orderer1.lianxiang.com:172.26.0.79"
      - "orderer2.lianxiang.com:172.26.31.52"
